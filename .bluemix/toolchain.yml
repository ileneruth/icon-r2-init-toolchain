version: 2
template:
  name: ICON r2 Initial Setup Toolchain Template
  description: This Toolchain is for the initial setup.  Each deployment is tagged.
  info:
    git url: '[https://git.ng.bluemix.net/ankitadk/toolchain-moh](https://git.ng.bluemix.net/ankitadk/toolchain-moh)'
    git branch: '[master](https://git.ng.bluemix.net/ankitadk/toolchain-moh/tree/master)'
toolchain:
  name: icon2-initial-setup-toolchain-{{timestamp}}
services:
  icon-r2-init-setup-repo:
    service_id: githubpublic
    parameters:
      repo_url: 'https://github.com/MOHLTC11/icon-r2-init-setup'
      type: link
      has_issues: false
      enable_traceability: false
  icon-r2-init-setup-pipeline:
    service_id: pipeline
    parameters:
      services:
        - icon-r2-init-setup-repo
      name: 'icon-r2-init-setup-pipeline'
      configuration:
        content:
          $ref: init-setup.yml
          $refType: text
        env:
          SAMPLE_REPO: icon-r2-init-setup-repo
          CF_APP_NAME1: '{{form.pipeline.parameters.init-setup-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
    execute: false
form:
  pipeline:
    parameters:
      init-setup-app-name: 'icon-r2-init-setup'
    schema:
      $ref: deploy.json
