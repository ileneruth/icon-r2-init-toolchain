version: 2
template:
  name: ICON R2 Initial Setup Toolchain Template
  description: This Toolchain is for the initial setup, including provisioning of Postgres, RabbitMQ and ElasticSearch.
  info:
    git url: '[https://github.com/Shifeng-ON/icon-r2-init-toolchain](https://github.com/Shifeng-ON/icon-r2-init-toolchain)'
    git branch: '[test](https://github.com/Shifeng-ON/icon-r2-init-toolchain/tree/test)'
toolchain:
  name: icon2-initial-setup-toolchain-{{timestamp}}
services:
  icon-r2-init-setup-repo:
    service_id: github
    parameters:
      repo_url: 'https://github.ehealthontario.ca-east.bluemix.net/ICON-TEST/icon-r2-init-setup'
      type: link
      has_issues: false
      enable_traceability: false
  icon-r2-init-setup-pipeline:
    service_id: pipeline
    parameters:
      services:
        - icon-r2-init-setup-repo
      name: 'icon-r2-init-setup-pipeline'
      configuration:
        content:
          $ref: init-setup.yml
          $refType: text
        env:
          SAMPLE_REPO: icon-r2-init-setup-repo
          CF_APP_NAME1: '{{form.pipeline.parameters.init-setup-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
    execute: false
form:
  pipeline:
    parameters:
      init-setup-app-name: 'icon-r2-init-setup'
    schema:
      $ref: deploy.json
